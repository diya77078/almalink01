    <main>
        <div class="form-section feedback-container">
            <form id="success-form">
                <label for="story-name">Name:</label>
                <input type="text" id="story-name" name="name" required>
                
                <label for="story-title">Title:</label>
                <input type="text" id="story-title" name="title" required>
                
                <label for="story-description">Story:</label>
                <textarea id="story-description" name="story" rows="5" required></textarea>
                
                <button type="submit">Submit Story</button>
            </form>
        </div>
    </main>
