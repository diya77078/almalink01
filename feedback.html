<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AlmaLink</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="donation.html">Donation</a>
            <a href="networking.html">Networking</a>
            <a href="job.html">Job Opportunities</a>
            <a href="success.html">Success Stories</a>
            <a href="profile.html">Profile</a>
            <a href="events.html">Events</a>
        </nav>  
    </header>
    <main>
        <div class="form-section feedback-container">
            <form id="feedback-form">
                <label for="feedback-name">Name:</label>
                <input type="text" id="feedback-name" name="name" required>
                
                <label for="feedback-email">Email:</label>
                <input type="email" id="feedback-email" name="email" required>
                
                <label for="feedback-message">Feedback:</label>
                <textarea id="feedback-message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>
</body>
</html>
